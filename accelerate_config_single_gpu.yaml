# Accelerate 配置文件 - 单卡训练
# 使用方法: accelerate launch --config_file accelerate_config_single_gpu.yaml your_script.py

compute_environment: LOCAL_MACHINE

# 分布式训练类型 - 单 GPU 模式
distributed_type: NO  # 单 GPU 模式,不使用分布式

# GPU 配置
num_processes: 1  # 单进程
gpu_ids: [0]  # 只使用第一个 GPU
main_process_port: 29500  # 主进程端口

# 混合精度
mixed_precision: bf16  # fp16, bf16, 或 no

# 其他设置
use_cpu: false
dynamo_backend: "NO"  # 不使用 torch.compile
